<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/product.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar-fixed-top">
        <div class="search">
            <ion-icon name="search"></ion-icon>
        </div>
        <div class="title">Mother Coconuts' German Automotive Marketplace</div>
        <div class="profile">
            <ion-icon name="person"></ion-icon>
        </div>
        <div class="fav">
            <ion-icon name="heart-empty"></ion-icon>
        </div>
        <div class="cart">
            <ion-icon name="cart"></ion-icon>
        </div>
    </nav>

    <div class="header-info">
        <div class="name">Men's Lifestyle Shoes</div>
    </div>
    <main>
        <div class="header-wrapper">
            <div class="header">

            </div>
        </div>
        <div class="info">
            <div class="main-content">
                <div class="main-col">
                    <h1>Lifestyle</h1>
                    <h1>iPhone</h1>
                    <div class="quantity-counter">
                        <button class="minus" onclick="subtract()">-</button>
                        <input type="number" class="quantity" id="quantity" value="1"></input>
                        <button class="plus" onclick="add()">+</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
<script>
    function subtract() {
        label = document.getElementById("quantity");
        q = Number(label.value);
        if (q > 1) {
            q = q - 1;
            label.value = q;
        }
    }

    function add() {
        label = document.getElementById("quantity");
        q = Number(label.value);
        q = q + 1;
        label.value = q;
    }
</script>

</html>
