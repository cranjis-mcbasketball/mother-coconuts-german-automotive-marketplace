{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Company Dashboard</title>
</head>

<body>
    <h1>Company Dashboard</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Name of product" name="product_name" value="{{ p.name }}" />
        <input type="text" placeholder="Description of product" name="description" value="{{ p.description }}" />
        <input type="number" step="0.01" placeholder="Rate of product" name="rate" value="{{ p.rate }}" />
        <input type="number" placeholder="No. of products in stock" name="in_stock" value="{{ p.in_stock }}" />
        <input type="submit" value="Done" />
    </form>
</body>

</html>
